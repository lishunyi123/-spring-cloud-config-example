spring.application.name=weixin-open

eureka.client.serviceUrl.defaultZone=http://${eurekaUserName}:${eurekaPassWord}@101.201.101.138:2021/eureka/
eureka.instance.lease-renewal-interval-in-seconds=2
eureka.instance.lease-expiration-duration-in-seconds=4
feign.hystrix.enabled=true

spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=config-architecture
management.security.enabled=false
eurekaUserName=lian
eurekaPassWord=lian

#在注册中心显示的名称
#eureka.instance.instance-id=staticResource-mucon-2600
#不在注册中心注册自己
#eureka.client.register-with-eureka=false
eureka.instance.prefer-ip-address=true 

#是否开启熔断器
feign.hystrix.enabled=true  
#是否开启超时熔断, 如果为false, 则熔断机制只在服务不可用时开启
hystrix.command.default.execution.timeout.enabled=true  
#设置超时熔断时间
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=5000

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://101.201.101.138:10001/touristbase?useUnicode=true&characterEncoding=utf8
spring.datasource.username=king
spring.datasource.password=123456
spring.datasource.druid.initial-size=5
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-active=20
spring.datasource.druid.max-wait=60000

mybatis.mapper-locations=classpath:com/jiakai/weixinopen/mapper/*.xml
mybatis.config-location=classpath:/config/mybatis-config.xml

pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

